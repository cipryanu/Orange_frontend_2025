<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex layout</title>
    <style>
        .container {
            display: flex;
            height:90vh;
        }

        .container > .left{
           display: flex;
           flex-direction: column;
        }

        .container > .right{
            background-color: blue;
            flex: 1;
        }

        .container > .left > .top{
            flex: 2;      
        }   
        
        .right{
            background-color: blue;
            flex: 1;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
        <div class="top"></div>
        <div class="center">
            <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div> 
            </div>
        </div>
    </div>
      <div class="right"></div>
    </div>
  </body>
</html>
